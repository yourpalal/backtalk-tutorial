{>"base.html" /}

{<content}
<article>
    <div class="md">
        {@markdown content=post.content /}
    </div class="md">
</article>
{/content}

{<nav}
    {@fetch as="page" paths=post.meta.previous}<a href="{@linkto:page from=post /}">previous: {page.title}</a>{/fetch}
    {@fetch as="page" paths=post.meta.next}<a href="{@linkto:page from=post /}">next: {page.title}</a>{/fetch}
{/nav}
